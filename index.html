<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validator</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Evalidate</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container app-shell">
      <section class="hero">
        <p class="eyebrow">Email Reputation Scanner</p>
        <h1>Validate deliverability and risk signals in one check</h1>
        <p class="subtitle">Analyze sender, domain quality, breaches, and risk posture from live API data.</p>
        <form id="emailForm" class="form-row">
          <label class="sr-only" for="username">Email address</label>
          <input class="email" placeholder="Enter email address" type="email" id="username" name="username" required>
          <input class="button" id="btn" type="submit" value="Validate">
        </form>
      </section>

      <section class="results-section">
        <h2>Validation Results</h2>
        <div id="resultcont"></div>
      </section>
    </div>
  </main>

  <footer>
    Copyright | All Rights Reserved
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
